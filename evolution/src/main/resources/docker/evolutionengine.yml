evolutionengine-<_KEY_>:
  image: ${env.DOCKER_REGISTRY}ev-guimanager:${project.name}-${project.version}
  user: '<_DOCKER_UID_>:<_DOCKER_GID_>'
  environment:
    KAFKA_BROKER_ID: ignored
    KAFKA_ZOOKEEPER_CONNECT: ignored
    CUB_ZOOKEEPER_MIN_NODES: <_ZOOKEEPER_MIN_NODES_>
    CUB_ZOOKEEPER_TIMEOUT: <_STARTUP_DEPENDENCY_TIMEOUT_>
    BROKER_SERVERS: <_BROKER_SERVERS_>
    BROKER_COUNT: <_BROKER_COUNT_>
    CUB_BROKER_MIN_NODES: <_BROKER_MIN_NODES_>
    CUB_KAFKA_TIMEOUT: <_STARTUP_DEPENDENCY_TIMEOUT_>
    REGISTRY_SERVERS: <_REGISTRY_SERVERS_>
    CUB_REGISTRY_MIN_NODES: <_REGISTRY_MIN_NODES_>
    CUB_SCHEMA_REGISTRY_TIMEOUT: <_STARTUP_DEPENDENCY_TIMEOUT_>
    ZOOKEEPER_SERVERS: <_ZOOKEEPER_SERVERS_>
    ELASTICSEARCH_HOST: <_MASTER_ESROUTER_HOST_>
    ELASTICSEARCH_PORT: <_MASTER_ESROUTER_PORT_>
    ELASTICSEARCH_USERNAME: admin
    ELASTICSEARCH_USERPASSWORD: <_ELASTICSEARCH_ADMIN_PASSWORD_>
    SUBSCRIBERPROFILE_HOST: <_HOST_>
    SUBSCRIBERPROFILE_PORT: <_SUBSCRIBERPROFILE_PORT_>
    INTERNAL_PORT: <_INTERNAL_PORT_>
    KAFKA_REPLICATION_FACTOR: <_KAFKA_REPLICATION_FACTOR_>
    KAFKA_STREAMS_STANDBY_REPLICAS: <_KAFKA_STREAMS_STANDBY_REPLICAS_>
    EVOLUTIONENGINE_IN_MEMORY_STATE_STORES: <_EVOLUTIONENGINE_IN_MEMORY_STATE_STORES_>
    EVOLUTIONENGINE_ROCKSDB_CACHE_MB: <_EVOLUTIONENGINE_ROCKSDB_CACHE_MB_>
    EVOLUTIONENGINE_ROCKSDB_MEMTABLE_MB: <_EVOLUTIONENGINE_ROCKSDB_MEMTABLE_MB_>
    KAFKA_STREAMS_CONSUMER_SEND_BUFFER_BYTES: <_EVOLUTIONENGINE_CONSUMER_SEND_BUFFER_BYTES_>
    KAFKA_STREAMS_CONSUMER_RECEIVE_BUFFER_BYTES: <_EVOLUTIONENGINE_CONSUMER_RECEIVE_BUFFER_BYTES_>
    KAFKA_STREAMS_PRODUCER_LINGER_MS: <_EVOLUTIONENGINE_PRODUCER_LINGER_MS_>
    KAFKA_STREAMS_PRODUCER_COMPRESSION_TYPE: <_EVOLUTIONENGINE_PRODUCER_COMPRESSION_TYPE_>
    KAFKA_STREAMS_PRODUCER_BATCH_SIZE: <_EVOLUTIONENGINE_PRODUCER_BATCH_SIZE_BYTES_>
    KEY: "<_KEY_>"
    KAFKA_DEBUG: <_EVOLUTIONENGINE_DEBUG_>
    JAVA_DEBUG_OPTS: -Xdebug -Xrunjdwp:transport=dt_socket,server=y,address=<_DEBUG_PORT_>,suspend=n
    KAFKA_HEAP_OPTS: <_EVOLUTIONENGINE_HEAP_OPTS_>
    KAFKA_OPTS: -javaagent:/app/jars/jmx_prometheus_javaagent-${jmx_prometheus_javaagent.version}.jar=<_MONITORING_PORT_>:/app/config/evolutionengine_jmx.yml -Dnglm.schemaRegistryURL=<_REGISTRY_URL_> -Dnglm.converter=Avro -Dzookeeper.connect=<_ZOOKEEPER_SERVERS_> -Dbroker.servers=<_BROKER_SERVERS_> -Dnglm.zookeeper.root=${zookeeper.root} -Dredis.sentinels=<_REDIS_SENTINELS_> -Dredis.password=<_REDIS_PASSWORD_> -Dsubscriberprofile.endpoints=<_EVOLUTIONENGINE_SUBSCRIBERPROFILE_ENDPOINTS_> -Duse.regression=<_USE_REGRESSION_> -Devolutionengine.streamthreads=<_EVOLUTIONENGINE_STREAMTHREADS_>
    KAFKA_LOG4J_OPTS: -Dlog4j.configuration=file:/app/config/log4j-evolutionengine.xml
    ENTRYPOINT: evolutionengine
  volumes:
    - <_NGLM_CONFIG_LOGS_>/log4j-evolutionengine-<_KEY_>.xml:/app/config/log4j-evolutionengine.xml
    - type: bind
      source: <_NGLM_STREAMS_RUNTIME_>/streams-evolutionengine-<_KEY_>
      target: /app/runtime
    - type: bind
      source: <_NGLM_LOGS_>
      target: /app/logs
  deploy: 
    restart_policy:
      condition: <_DOCKER_RESTART_POLICY_>
      delay: 5s
      max_attempts: 3
      window: 120s
    mode: replicated
    replicas: 1
    placement:
      constraints:
        - engine.labels.hostname == <_HOST_>
  networks:
    - outside
